; This configuration file is for testing only.
[master]
hostName=127.0.0.1
port=8000
webPort=8080
consumerBalancePeriodMs=30000
firstBalanceDelayAfterStartMs=60000
consumerHeartbeatTimeoutMs=30000
producerHeartbeatTimeoutMs=45000
brokerHeartbeatTimeoutMs=25000
confModAuthToken=abc
webResourcePath=resources
useWebProxy=false


[zookeeper]
zkNodeRoot=/tubemq
zkServerAddr=localhost:2181
zkSessionTimeoutMs=30000
zkConnectionTimeoutMs=30000
zkSyncTimeMs=5000
zkCommitPeriodMs=5000


[replication]
repNodeName=tubemqMasterGroupNode1

[tlsSetting]
tlsEnable=false
tlsPort=80889
tlsKeyStorePath=tlsPlaceholderInMaster
tlsKeyStorePassword=tlsPlaceholderInMaster
tlsTwoWayAuthEnable=true
tlsTrustStorePath=tlsPlaceholderInMaster
tlsTrustStorePassword=tlsPlaceholderInMaster
