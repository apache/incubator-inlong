name: '❓ Question'
title: '[Question]'
description: Ask a question about Apache InLong
labels: [ 'question' ]
body:
  - type: markdown
    attributes:
      value: |
        Welcome to InLong community! Please tell us in English what question you have.

  - type: textarea
    attributes:
      label: Question
      description: Describe your question.
      placeholder: >
        Please tell us in English what question you have.
    validations:
      required: true

  - type: checkboxes
    attributes:
      label: Code of Conduct
      options:
        - label: >
            I agree to follow this project's
            [Code of Conduct](https://www.apache.org/foundation/policies/conduct)
          required: true

  - type: markdown
    attributes:
      value: "Thanks for completing our form!"
